<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <div id="first">
            <p>Выдели котов на странице</p>
            <div class="box_img">
                <img class="cat" src="image/cat1.png" alt="cat">
                <img class="dog" src="image/dog1.png" alt="dog">
                <img class="cat" src="image/cat2.jpg" alt="cat">
                <img class="cat" src="image/cat3.png" alt="cat">
                <img class="cat" src="image/cat4.png" alt="cat">
                <img class="dog" src="image/dog2.png" alt="dog">
                <img class="dog" src="image/dog3.png" alt="dog">
                <img class="cat" src="image/cat5.jpg" alt="cat">
                <img class="dog" src="image/dog4.jpg" alt="dog">
            </div>
        </div>
        <div id="second">
            <p>Скрой изображения, имеющие расширение .jpg, но не удаляй со страницы</p>
            <div class="box_img">
                <img class="cat" src="image/cat1.png" alt="cat">
                <img class="dog" src="image/dog1.png" alt="dog">
                <img class="cat" src="image/cat2.jpg" alt="cat">
                <img class="cat" src="image/cat3.png" alt="cat">
                <img class="cat" src="image/cat4.png" alt="cat">
                <img class="dog" src="image/dog2.png" alt="dog">
                <img class="dog" src="image/dog3.png" alt="dog">
                <img class="cat" src="image/cat5.jpg" alt="cat">
                <img class="dog" src="image/dog4.jpg" alt="dog">
            </div>
        </div>
    </div>
    <div id="third">
        <p>Расположи изображения в одну строку</p>
        <div class="box_img">
            <img class="cat" src="image/cat1.png" alt="cat">
            <img class="dog" src="image/dog1.png" alt="dog">
            <img class="cat" src="image/cat3.png" alt="cat">
            <img class="cat" src="image/cat4.png" alt="cat">
            <img class="dog" src="image/dog2.png" alt="dog">
            <img class="dog" src="image/dog3.png" alt="dog">
        </div>
    </div>
</body>
</html>
